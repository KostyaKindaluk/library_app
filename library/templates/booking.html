{% extends 'base.html' %}
{% block title %}Borrowing{% endblock %}

{% block content %}

{% for el in account %}
    {{ el.email }}
{% endfor %} <br><br>

<a href="{% url 'reader' %}">
    <button class="btn btn-danger">Go back</button>
</a>
<p class="form_text_booking">Form for borrowing books</p>
<form method="post">
    {% csrf_token %}
    {{ form.inventory_number }}
    <button class="btn btn-success">Borrow</button>
    <div class="booking_form_errors">{{ errors }}</div>
</form>
{% endblock %}
