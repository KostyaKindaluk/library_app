<!DOCTYPE html>
<html>
<head>
  <title>LibraryApp - {% block title %}{% endblock %}</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  {% block head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">LibraryApp</span>
      <!-- Toggler for mobile view -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Collapsible content -->
      <div class="collapse navbar-collapse justify-content-start" id="navbarNav">
        <ul class="navbar-nav ms-3">
          <!-- Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Tasks
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item fw-bold" href="/tasks/">Home</a></li>
              <li><a class="dropdown-item" href="/tasks/task1">Task 1</a></li>
              <li><a class="dropdown-item" href="/tasks/task2">Task 2</a></li>
              <li><a class="dropdown-item" href="/tasks/task3">Task 3</a></li>
              <li><a class="dropdown-item" href="/tasks/task4">Task 4</a></li>
              <li><a class="dropdown-item" href="/tasks/task5">Task 5</a></li>
              <li><a class="dropdown-item" href="/tasks/task6">Task 6</a></li>
              <li><a class="dropdown-item" href="/tasks/task7">Task 7</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

	<div class="container p-4">
      {% block content %}
      {% endblock %}
	</div>

  <div>
    {% block footer %}
    {% endblock %}
  </div>

  {% block scripts %}
  {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</body>
</html>
